        <label>Nome e Cognome</label>
        <input type="text" id="full-name" class="form-control" />

      <div class="mb-3">
        <label>Et√†</label>

          <option value="3">Over 65</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Km da percorrere</label>
        <input type="number" id="km-to-travel" class="form-control" />
      </div>
      <div class="d-flex justify-content-center align-items-center gap-3">
      <button id="generate-button" class="btn btn-primary">Genera</button>

    </form>

        </div>

        </div>
        <div class="col-4">
